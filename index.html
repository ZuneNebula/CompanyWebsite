<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Company Name</title>

    <!-- CSS Stylesheets -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Font Awesome -->

    <script
      src="https://kit.fontawesome.com/97936d42d2.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Custom Script -->
    <script src = "index.js" defer></script>

  </head>
  <body>
    <!-- title and navbar -->
    <section class="image-section" id="home">
      <div class="container-fluid">
        <!-- nav -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="">Company Name</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#socials">Contact Us</a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- title -->
        <div class="row heading">
          <div class="col-lg-6 col-md-12 col-sm-12">
            <h1>A short slogan. Don't expect me to come up with it.</h1>
            <!-- <p>Talks more about the company</p> -->
            <button class = "heading-btn btn-lg bg-dark">Our Projects</button>
            <button class = "heading-btn btn-lg bg-dark">Sign Up</button>
          </div>
          <div class="col-lg-6 col-md-12 col-sm-12">
            <img class="header-img" src="assets/cloud.png" alt="" />
          </div>
        </div>
      </div>
    </section>

    <!-- carousel -->
    <section class="colored-section" id="carousel">
      <div
        id="portfolio-carousel"
        class="carousel slide"
        data-ride="carousel"
      >
      <div class = "container-fluid portfolio-heading">
        <h1>Website Under Construction</h1>
      </div>
        <div class="carousel-inner">
          <div class="carousel-item active container-fluid">
            <img src="assets/carimg2.jpg" class="carousel-image" alt="..." />
            <h2 class="carousel-text">Image title 1</h2>
          </div>
          <div class="carousel-item container-fluid">
            <img src="assets/carimg3.jpg" class="carousel-image" alt="..." />
            <h2 class="carousel-text">Image title 2</h2>
          </div>
          <div class="carousel-item container-fluid">
            <img src="assets/carimg4.jpg" class="carousel-image" alt="..." />
            <h2 class="carousel-text">Image title 3</h2>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#portfolio-carousel"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#portfolio-carousel"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>

    <!-- project showcase -->
    <section class="colored-section" id="projects"></section>

    <!-- footer -->
    <footer class="colored-section-2" id = "socials">
      <div class="container-fluid">
        <i class="social-icon fab fa-twitter"></i>
        <i class="social-icon fab fa-facebook"></i>
        <i class="social-icon fab fa-instagram"></i>
        <i class="social-icon fas fa-envelope"></i>
        <p>copyright 2021</p>
      </div>
    </footer>
  </body>
</html>
